<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dz1.css">
    <title>Document</title>
    <form class="form"> 
        <ol>
            <h3>Регистрация</h3>
            <form action="">
            <li> <label for="text">Фамилия:</label>
                <input type="text" name="surname" id="surname" required placeholder="Введите фамилию">
            </li>
            <li> <label for="text">Имя:</label>
                <input type="text" name="name" id="name" required placeholder="Введите имя">
            </li>
            <li> <label for="text">Отчество:</label>
                <input type="text" name="patronymic" id="patronymic" required placeholder="Введите отчество">
            </li>
            <li> <label for="number">Дата рождения:</label>
                <input type="number" name="number" id="date" required placeholder="Дата">
                <input type="month" name="month" id="month">
            </li>
            <li> <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Email">
            </li>
            <li> <label for="password">Пароль:</label>
                <input type="password" name="password" id="password" required placeholder="Введите пароль">
            </li>
            <li> <label for="password">Подтвердите пароль:</label>
                <input type="password" name="password2" id="password2" required placeholder="Введите пароль повторно">
            </li>
            <li> <label for="tel">Номер телефона:</label>
                <input type="tel" name="tel" id="tel" required placeholder="Введите номер телефона">
            </li>
            <li> <label for="text">Адрес:</label>
                <input type="text" name="adress" id="adress" required placeholder="Введите адрес">
            </li>
            <li> <label for="text">Пол:</label>
                <input type="radio" name="radio" id="radio"> Мужской
                <input type="radio" name="radio" id="radio2"> Женский
            </li>
            <li>
                <input type="checkbox" name="checkbox" id="checkbox"> <div id="div">Я согласен с <a href="https://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BB%D1%8C%D0%B7%D0%BE%D0%B2%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%BE%D0%B5_%D1%81%D0%BE%D0%B3%D0%BB%D0%B0%D1%88%D0%B5%D0%BD%D0%B8%D0%B5">условиями</a> </div> 
            </li>
            <li>
                <button type="submit" id="button1">Регестрация</button> 
                <button type="reset" id="button2">Очистить форму</button> 
            </li>
        </ol>
    </form>
</head>
<body>
    
</body>
</html>
